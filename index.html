<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation</title>

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Theme -->
  <link rel="stylesheet" href="assets/themes/catppuccin-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/themes/catppuccin-light.css" media="(prefers-color-scheme: light)">

  <!-- Code Highlight Plugin -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/panda-syntax-dark.min.css"
    media="(prefers-color-scheme: light)">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/panda-syntax-light.min.css"
    media="(prefers-color-scheme: dark)">
</head>

<body>
  <!-- Add theme toggle button with sun/moon icon -->
  <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
    <img src="assets/images/theme-toggle.svg" alt="Toggle between light and dark theme">
  </button>

  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^---"></section>
    </div>
  </div>

  <!-- Reveal.js and Markdown Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>

  <!-- Add theme toggle script before Reveal initialization -->
  <script src="assets/scripts/theme-toggle.js" type="module"></script>

  <!-- Initialize Reveal -->
  <script>
    Reveal.initialize({
      disableLayout: false,
      margin: 0.1,
      minScale: 0.2,
      maxScale: 1.0,
      transition: 'slide',
      plugins: [RevealMarkdown, RevealHighlight],
      width: "100%",
      height: "100%",
      responsive: true
    });
  </script>
</body>

</html>
