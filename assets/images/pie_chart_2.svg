<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="-250 -250 500 500">
  <!-- Pie segments -->
  <!-- 10/20 = 180 degrees for pizza (0° to 180°) -->
  <path d="M 0 0 L 200 0 A 200 200 0 0 1 -200 0 Z" fill="#FF6B6B" />
  <!-- 7/20 = 126 degrees for beer (180° to 306°) -->
  <path d="M 0 0 L -200 0 A 200 200 0 0 1 173.205 -100 Z" fill="#4ECDC4" />
  <!-- 2/20 = 36 degrees for Alan (306° to 342°) -->
  <path d="M 0 0 L 173.205 -100 A 200 200 0 0 1 195.106 -41.582 Z" fill="#45B7D1" />
  <!-- 1/20 = 18 degrees for unlabeled (342° to 360°) -->
  <path d="M 0 0 L 195.106 -41.582 A 200 200 0 0 1 200 0 Z" fill="#96CEB4" />

  <!-- Labels and connecting lines -->
  <!-- Pizza label -->
  <line x1="100" y1="0" x2="220" y2="0" stroke="black" stroke-width="1" />
  <text x="230" y="5" font-size="20" fill="#fff">
    <tspan x="230">Eat pizza</tspan>
    <tspan x="230" dy="25">50%</tspan>
  </text>

  <!-- Beer label -->
  <line x1="-141.4" y1="-141.4" x2="-200" y2="-200" stroke="black" stroke-width="1" />
  <text x="-210" y="-200" text-anchor="end" font-size="20" fill="#fff">
    <tspan x="-210">Drink beer</tspan>
    <tspan x="-210" dy="25">35%</tspan>
  </text>

  <!-- Alan label -->
  <line x1="173.205" y1="-100" x2="230" y2="-133" stroke="black" stroke-width="1" />
  <text x="240" y="-140" font-size="20" fill="#fff">
    <tspan x="240">Listen to</tspan>
    <tspan x="240" dy="25">Alan talk</tspan>
    <tspan x="240" dy="25">10%</tspan>
  </text>
</svg>
