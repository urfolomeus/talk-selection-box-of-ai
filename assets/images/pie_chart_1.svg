<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="-200 -200 400 400">
  <!-- Pie segments -->
  <!-- 10/20 = 180 degrees for pizza -->
  <path d="M 0 0 L 200 0 A 200 200 0 0 1 -200 0 Z" fill="#FF6B6B" />
  <!-- 7/20 = 126 degrees for beer -->
  <path d="M 0 0 L -200 0 A 200 200 0 0 1 -61.803 -190.211 Z" fill="#4ECDC4" />
  <!-- 2/20 = 36 degrees for Alan -->
  <path d="M 0 0 L -61.803 -190.211 A 200 200 0 0 1 30.902 -197.553 Z" fill="#45B7D1" />
  <!-- 1/20 = 18 degrees for unlabeled -->
  <path d="M 0 0 L 30.902 -197.553 A 200 200 0 0 1 200 0 Z" fill="#96CEB4" />

  <!-- Labels -->
  <text x="100" y="0" fill="white" font-size="24" transform="rotate(0)">
    <tspan x="70" y="0">Eat pizza</tspan>
    <tspan x="70" y="25">50%</tspan>
  </text>

  <text x="-130" y="-50" fill="white" font-size="24" transform="rotate(-90)">
    <tspan x="-130" y="-50">Drink beer</tspan>
    <tspan x="-130" y="-25">35%</tspan>
  </text>

  <text x="-20" y="-160" fill="white" font-size="24">
    <tspan x="-20" y="-160">Listen to</tspan>
    <tspan x="-20" y="-135">Alan talk</tspan>
    <tspan x="-20" y="-110">10%</tspan>
  </text>
</svg>
